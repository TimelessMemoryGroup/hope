<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeless Memory Hope - Coming Soon</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,700;1,400&family=Montserrat:wght@300;400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            /* Color Palette based on previous images */
            --gold-light: #e6c778;
            --gold-dark: #a67c00;
            --brown-deep: #3e2723;
            --bg-cream: #f8f5f0;
            --text-color: #5d4037;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            height: 100%;
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-cream);
            /* A subtle, hopeful radial gradient background */
            background-image: radial-gradient(circle at center, #ffffff, var(--bg-cream));
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        /* Main container card */
        .container {
            max-width: 700px;
            width: 100%;
            padding: 50px 30px;
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(166, 124, 0, 0.2);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(62, 39, 35, 0.1);
            backdrop-filter: blur(10px);
        }

        /* Logo Area Style */
        .logo-icon {
            font-size: 80px;
            /* Creating a gold gradient text effect for the icon */
            background: linear-gradient(45deg, var(--gold-light), var(--gold-dark));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            display: inline-block;
        }

        /* If using a real image instead of the font icon, style it like this: */
        .logo-image {
            max-width: 120px;
            height: auto;
            margin-bottom: 20px;
        }

        /* Main Title Style */
        h1 {
            font-family: 'Merriweather', serif;
            font-weight: 700;
            font-size: 2.5rem;
            color: var(--brown-deep);
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        /* "Work in Progress" subtitle */
        h2 {
            font-family: 'Merriweather', serif;
            font-weight: 300;
            font-style: italic;
            font-size: 1.5rem;
            color: var(--gold-dark);
            margin-bottom: 30px;
        }

        /* Descriptive paragraph */
        p.description {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 40px;
            max-width: 80%;
            margin-left: auto;
            margin-right: auto;
        }

        /* The Gold CTA Button */
        .cta-button {
            display: inline-block;
            text-decoration: none;
            padding: 15px 35px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #fff;
            background: linear-gradient(to right, var(--gold-dark), var(--gold-light));
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(166, 124, 0, 0.4);
            transition: all 0.3s ease;
            border: none;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(166, 124, 0, 0.6);
            background: linear-gradient(to right, var(--gold-light), var(--gold-dark));
        }

        /* Footer styles */
        .footer {
            margin-top: 50px;
            font-size: 0.85rem;
            color: var(--gold-dark);
            font-family: 'Merriweather', serif;
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.2rem;
            }

            .container {
                padding: 30px 20px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <header>
            <i class="fa-solid fa-hourglass-half logo-icon"></i>

            <h1>Hope</h1>
            <h2>by Timeless Memory Group</h2>
        </header>

        <main>
            <h2>A Work in Progress</h2>
            <p class="description">
                We are currently curating a space dedicated to enduring hope and cherished moments. Something beautiful
                is on the horizon.
            </p>

            <a href="https://hope.tmshort.link" class="cta-button" target="_blank">
                Visit hope.tmshort.link
            </a>
        </main>

        <footer class="footer">
            <!-- <p>by Timeless Memory Group</p> -->
        </footer>
    </div>

</body>

</html>
